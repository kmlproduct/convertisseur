<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/convert.css">
</head>
<body>
    
    <div class="container" onmousemove="myMouse(event)" onmouseout="clearCoor()">
    <h1>Convertisseur</h1>
    <div class="headdiv">
        <div class="face">Km</div>
        <div class="back">mg</div>
    </div>
    
    
</div>

<button  onclick="myDistanceBlock()">convert distance</button>
<button  onclick="myWeightBlock()">convert weight</button>
<button  onclick="myDevisBlock()">convert devis</button>
<!-- convettiDevise -->

<div class="alll">
<div class="Devise" id="Devise">
<input onkeyup="myConvert()" class="entrer" type="text" id="entrer" onmousemove="myMouse(event)" onmouseout="clearCoor()" onkeyup="myOnkey()">

    <div class="parent">
        <label class="label">From</label>
        
            <div class="sel">
                <select class="sel" id="id_from">
                    <option value="euro">euro</option>
                    <option value="Dollars">Dollars</option>
                    <option value="CAD">CAD</option>
                </select class="sel">
                 
            </div>
            <label class="label">to</label>
            <div class="sel">
               
                        <select class="sel" id="id_to">
                            <option value="Dollars">Dollars</option>
                            <option value="euro">euro</option>
                            <option value="CAD">CAD</option>
                        </select>
                    
            </div>
        </div>  
          
   
    <textarea id="message" ></textarea>
   
</div>
</div>
<!-- convettiDevise -->

<!-- convertToDistance -->

<div class="alll">
<div class="Distance" id="Distance">
    <input onkeyup="myDistance()" class="entrer" id="up" type="text" >
        <div class="Devis">
            <label class="label">From</label>
            
                <div class="sel">
                    <select class="sel" id="id_fromDistance" >
                        <option value="km">km</option>
                        <option value="m">m</option>
                        <option value="cm">cm</option>
                        <option value="mm">mm</option>
                        
                    </select class="sel">
                     
                </div>
                <label class="label">to</label>
                <div class="sel">
                   
                            <select class="sel" id="id_toDistance">
                        <option value="km">km</option>
                        <option value="m">m</option>
                        <option value="cm">cm</option>
                        <option value="mm">mm</option>
                            </select>
                        
                </div>
            </div>    
       
    <textarea id="messageDistance" ></textarea>
       
    </div>
    </div>
    <!-- convertToDistance -->

    <!-- convertToWeight -->

    <div class="alll">
    <div class="Weight" id="Weight">
        <input onkeyup="myWeight()" id="entrerWeight" class="entrer" type="text">
            <div class="Devis">
                <label class="label">From</label>
                
                    <div class="sel">
                        <select class="sel" id="id_fromWeight" >
                            <option value="t">tonne</option>
                            <option value="kg">kg</option>
                            <option value="g">gramme</option>
                            <option value="mg">mg</option>
                        </select class="sel">
                         
                    </div>
                    <label class="label">to</label>
                    <div class="sel">
                       
                                <select class="sel" id="id_toWeight" >
                            <option value="t">tonne</option>
                            <option value="kg">kg</option>
                            <option value="g">gramme</option>
                            <option value="mg">mg</option>
                                </select>
                            
                    </div>
                </div>    
           
            <textarea id="messageWeight" ></textarea>
           
        </div>
    </div>
    <!-- convertToWeight -->
    <script src="js/convert.js"></script>
</body>
</html>
